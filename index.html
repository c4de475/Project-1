<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div id="human" class="healthbar">
                <div id="human" class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: playerHealth + '%'}">
                    <p id="heath"> {{ playerHealth }}</p>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div id="monster" class="healthbar">
                <div id="monster" class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterHealth + '%'}">
                    <p id="heath"> {{ monsterHealth }}</p>
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="showStart">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="showActions">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="block" @click="block">BLOCK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="endGame">GIVE UP</button>
        </div>
    </section>
    <section class="row controls" v-if="endActions">
        <div class="small-12 columns">
            <button id="tryAgain" @click="tryAgain">TRY AGAIN</button>
            <button id="done" @click="donePlaying">DONE PLAYING</button>
        </div>
    </section>
    <section class="row log" v-if="showLog">
        <div class="small-12 columns">
            <ul>
                <li v-for="go in turnsStorage" :class="{'player-turn':go.human, 'monster-turn':go.monster}">
                    {{ go.message }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
